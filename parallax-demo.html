<!DOCTYPE html>
<head>
  <title>Parallax Images Scroll</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
  <script src="js/parallaxImg.js" type="text/javascript"></script>
  <link href="css/parallaximg-stylesheet.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="css/demotheme.css">
</head>
<body>
	<header>
		<nav>
			Home
		</nav>
	</header>
	<section>
		<article>
			<h1>Parallax Image Scroll</h1>
		</article>
		<article class="parallax-img-container">
			<h2>Fixed content</h2>
			<p>All the content inside the article will not be affected by the parallaximg.js</p>
			<h3>I made this inspired by a PlayStation game: Tearaway</h3>
			<p>So here a little tribute to this great game:</p>
	   	<img id="parallax-img-1" class="parallax-move" src="img/ex.png" />
	   	<img id="parallax-img-2" class="parallax-move" src="img/triangle.png" />
	   	<img id="parallax-img-3" class="parallax-move" src="img/square.png" />
	   	<img id="parallax-img-4" class="parallax-move" src="img/circle.png" />
	   	<img id="parallax-img-5" class="parallax-move" src="img/ex.png" />
	   	<img id="parallax-img-6" class="parallax-move" src="img/triangle.png" />
	   	<img id="parallax-img-7" class="parallax-move" src="img/square.png" />
	   	<img id="parallax-img-8" class="parallax-move" src="img/circle.png" />
	    <img id="parallax-img-5" class="parallax-move" src="img/ex.png" />
	   	<img id="parallax-img-6" class="parallax-move" src="img/triangle.png" />
	   	<img id="parallax-img-7" class="parallax-move" src="img/square.png" />
	   	<img id="parallax-img-8" class="parallax-move" src="img/circle.png" />
	    <div id="any-id-name" class="parallax-move">Hello world</div>
	  </article>
	  <video class="video-bg" loop controls autoplay preload="auto" poster="img/tearaway.jpg">
      <source src="img/tearaway.mp4" type="video/mp4" />
      <source src="img/tearaway.ogg" type="video/ogg" />
      <source src="img/tearaway.webm" type="video/webm" />
    </video>
	  <article>
	  	<h3>Fork from Github</h3>
	  </article>
	</section>
	<footer>
		<p>made by cynthia sanchez</p>
	</footer>
